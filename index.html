<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Management Project Link</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f7f6;
    margin: 0;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
}

.container {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    max-width: 500px;
}

h1 {
    color: #2c3e50;
    margin-bottom: 15px;
}

p {
    color: #34495e;
    line-height: 1.6;
    margin-bottom: 15px;
}

.project-button {
    display: inline-block;
    background-color: #3498db;
    color: #ffffff;
    padding: 12px 25px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
    transition: background-color 0.3s ease, transform 0.2s ease;
    margin-top: 20px;
    border: none;
    cursor: pointer;
}

.project-button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}

.project-button:active {
     transform: translateY(0);
}

.note {
    margin-top: 30px;
    font-size: 0.9em;
    color: #7f8c8d;
    font-style: italic;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>PG Management System</h1>
        <p>This is a demo project showcasing a frontend system for managing Paying Guest accommodations.</p>
        <p>Built with HTML, CSS, JavaScript, and Bootstrap 5.</p>
        <a href="https://pg-management-system-nine.vercel.app/" target="_blank" rel="noopener noreferrer" class="project-button">
            View Live Demo
        </a>
        <p class="note">(The project repository is private, but the demo is publicly accessible.)</p>
        </div>
</body>
</html>
