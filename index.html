<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Management Login Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #4169E1;
            --secondary-color: #7B68EE;
            --accent-color: #FF6B6B;
            --text-color: #333;
            --light-text: #777;
            --background: #f9f9ff;
            --card-bg: #ffffff;
            --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 15px 35px rgba(65, 105, 225, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Header styles */
        .header {
            padding: 40px 20px 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 2.5rem;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 1rem;
            color: var(--light-text);
            max-width: 500px;
            margin: 0 auto;
        }
        
        /* Container styles */
        .container {
            width: 100%;
            max-width: 900px;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        /* Login card styles */
        .login-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px 35px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 380px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        }
        
        .login-card h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .login-card h2 i {
            font-size: 1.2rem;
        }
        
        .credential-item {
            background: rgba(245, 245, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }
        
        .credential-item:hover {
            background: rgba(235, 235, 255, 1);
        }
        
        .credential-label {
            min-width: 100px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .credential-value {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        /* Button styles */
        .action-container {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .fancy-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 38px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(65, 105, 225, 0.3);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .fancy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            opacity: 0;
            z-index: -1;
            transition: var(--transition);
        }
        
        .fancy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(65, 105, 225, 0.4);
        }
        
        .fancy-button:hover::before {
            opacity: 1;
        }
        
        .fancy-button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 15px rgba(65, 105, 225, 0.2);
        }
        
        /* Footer styles */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: var(--light-text);
            width: 100%;
            max-width: 500px;
        }
        
        /* Responsive design */
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .login-card {
                max-width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .login-card {
                padding: 25px;
            }
            
            .credential-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .credential-label {
                min-width: auto;
                margin-bottom: 5px;
            }
            
            .fancy-button {
                padding: 14px 28px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-building"></i>
        </div>
        <h1>PG Management System</h1>
        <p>Access your dashboard with the credentials below</p>
    </div>
    
    <div class="container">
        <!-- Admin Login Card -->
        <div class="login-card">
            <h2><i class="fas fa-user-shield"></i> Administrator Access</h2>
            <div class="credential-item">
                <div class="credential-label">Username:</div>
                <div class="credential-value">admin</div>
            </div>
            <div class="credential-item">
                <div class="credential-label">Password:</div>
                <div class="credential-value">pg123</div>
            </div>
        </div>
        
        <!-- User Login Card -->
        <div class="login-card">
            <h2><i class="fas fa-user"></i> Resident Access</h2>
            <div class="credential-item">
                <div class="credential-label">Contact:</div>
                <div class="credential-value">9876543210</div>
            </div>
            <div class="credential-item">
                <div class="credential-label">Password:</div>
                <div class="credential-value">user123</div>
            </div>
        </div>
    </div>
    
    <div class="action-container">
        <a href="https://pg-management-ten.vercel.app/" target="_blank" class="fancy-button">
            <i class="fas fa-sign-in-alt"></i>
            Launch Application
        </a>
    </div>
    
    <div class="footer">
        <p>Secure access to PG Management System. For assistance, please contact the system administrator.</p>
    </div>
</body>
</html>
